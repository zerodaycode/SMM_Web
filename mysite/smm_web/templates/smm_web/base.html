<!-- base.html -->
<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="generator" content="Jekyll v4.1.1">
		
		{% block styles %}{% endblock %}
		
		<title>{% block title %}{% endblock %}</title>

	</head>

  	<body class="text-center">
		<div class="cover-container d-flex w-200 h-200 p-3 mx-auto flex-column">
  			<header class="masthead mb-auto">
    			<div class="inner">
					<h1 class="masthead-brand">SMM</h1>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link active" href="/">Inicio</a>
						<a class="nav-link" href="/producto">Producto</a>
						<a class="nav-link" href="https://zerodaycode.eu/">Zero Day Code</a>
						<a class="nav-link" href="/login">Login</a>
						<a class="nav-link" href="/register">Registro</a>
      				</nav>
    			</div>
 			</header>

			{% block content %}{% endblock %}

    		<footer class="mastfoot mt-auto">
    			<div class="inner">
      				<p>Esta aplicación está creada por <a href="https://zerodaycode.eu/">Zero Day Code</a>.</p>
    			</div>
  			</footer>
		</div>
</body>
</html>
